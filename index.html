<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="app.js" defer></script>



</head>

<body>
  <div class="container ml-auto mr-auto  w-11/12">
    <!-- Nav bar  -->

    <nav
      class="flex items-center sm:gap-8 lg:gap-8 md:gap-8 gap-4 justify-between border bg-white p-4 rounded-3xl mb-0">
      <!-- Menu Button for Mobile -->
      <button id="menuButton" class="hidden sm:flex lg:flex md:flex  items-center p-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-menu">
          <line x1="4" x2="20" y1="12" y2="12" />
          <line x1="4" x2="20" y1="6" y2="6" />
          <line x1="4" x2="20" y1="18" y2="18" />
        </svg>
      </button>

      <!-- Logo-->
      <div class="flex items-center gap-8 font-bold">
        <h1 class="text-sm md:text-lg">Weather.me</h1>
      </div>

      <!-- Location -->
      <div class="location  gap-2 hidden lg:flex md:flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-map-pin text-gray-800">
          <path
            d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0" />
          <circle cx="12" cy="10" r="3" />
        </svg>
        <p class="text-gray-800 locationText">Delhi, India</p>
      </div>

      <!-- Search Box -->
      <div class="max-w-md  flex-1">
        <div
          class="relative flex h-12 w-full items-center overflow-hidden rounded-lg border-2 bg-white focus-within:shadow-lg">
          <div class="grid h-full w-12 place-items-center text-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <input class="peer h-full w-full pr-2 text-sm text-gray-700 outline-none" type="text" id="city"
            placeholder="Search Location" />
          <div id="searchBtn"
            class="grid h-full w-12 place-items-center rounded-r-lg border-none bg-gray-200 text-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-locate-fixed text-black">
              <line x1="2" x2="5" y1="12" y2="12" />
              <line x1="19" x2="22" y1="12" y2="12" />
              <line x1="12" x2="12" y1="2" y2="5" />
              <line x1="12" x2="12" y1="19" y2="22" />
              <circle cx="12" cy="12" r="7" />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </div>
        </div>
      </div>

      <!-- Theme Toggle -->
      <div
        class="theme-toggle hidden md:flex lg:flex h-12 w-24 cursor-pointer items-center justify-evenly overflow-hidden rounded-lg border-2 bg-black text-white"
        id="themeToggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-sun-moon">
          <path d="M12 8a2.83 2.83 0 0 0 4 4 4 4 0 1 1-4-4" />
          <path d="M12 2v2" />
          <path d="M12 20v2" />
          <path d="m4.9 4.9 1.4 1.4" />
          <path d="m17.7 17.7 1.4 1.4" />
          <path d="M2 12h2" />
          <path d="M20 12h2" />
          <path d="m6.3 17.7-1.4 1.4" />
          <path d="m19.1 4.9-1.4 1.4" />
        </svg>
        <p id="isDarkOrLightTheme" class="">Dark</p>
      </div>

      <!-- Notification -->
      <div class="notification hidden lg:flex">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-bell">
          <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
          <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
        </svg>
      </div>

      <!-- Setting -->
      <div class="setting lg:flex">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-settings">
          <path
            d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
          <circle cx="12" cy="12" r="3" />
        </svg>
      </div>

      <!-- Profile -->
      <div class="profile hidden  lg:flex md:flex sm:flex items-center gap-3">
        <div class="profileimg">
          <img
            src="https://images.unsplash.com/photo-1640960543409-dbe56ccc30e2?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="w-12 rounded-full" alt="user image" />
        </div>
        <p class="username text-lg font-bold hidden lg:flex">Hello Farooq</p>
        <div class="relative inline-block text-left">
          <button aria-haspopup="true" aria-expanded="false">
            <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd"
                d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                clip-rule="evenodd" />
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div
            class="absolute right-0 top-7 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden">
            <div class="py-1">
              <a href="#" class="block px-4 py-2 text-sm text-gray-700">Account settings</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700">Support</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700">License</a>
              <form method="POST" action="#" role="none">
                <button type="submit" class="block w-full px-4 py-2 text-left text-sm text-gray-700">Sign out</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </nav>


    <!-- container  -->
    <div class=" main-contnet max-w-[1200px] mx-auto py-4">

      <!-- Main Card container  -->
      <div class="container relative max-h-16 mx-auto mb-2 grid grid-cols-1">


        <!-- main card  -->
        <div class="cards flex flex-col gap-10 border h-auto bg-white p-4 rounded-3xl ">
          <!-- preloader  -->
          <div class="preloader">
            <div class="loader">
              
            </div>
          </div>

          <div class="flex items-start flex-col gap-0 text-sm lg:gap-14 lg:text-xl md:text-xl sm:text-lg ">
            <div class="flex flex-row items-center justify-around lg:justify-between lg:w-full  gap-5 text-gray-700">
              <p class="">Current Weather</p>
              <div class="location-box flex items-center lg:gap-4 gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="lucide lucide-map-pin">
                  <path
                    d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0" />
                  <circle cx="12" cy="10" r="3" />
                </svg>
                <p class="locationText ">City, Country</p>
              </div>
            </div>
            <h3 class="lg:text-2xl lg:font-bold lg:text-gray-700 md:text-2xl sm:text-lg" id="currentTime">02:15</h3>
          </div>
          <div class="flex justify-start items-center space-x-6 lg:w-full lg:justify-start lg:gap-24 ">
            <div class="weather-icon">
              <img id="weatherConditionImg" src="./assets/svg/day.svg" alt="" width="70px">
            </div>
            <p class="temp text-black font-bold text-3xl" id="currentTemp">0<sup><span
                  class="text-sm">&deg;C</span></sup></p>
            <div class=" text-sm lg:text-2xl md:text-2xl sm:text-lg">
              <!-- <p class="text-gray-700" id="isRain">Rainy</p> -->
              <p class="" id="apprantTemp">Feels Like 0 <sup><span class="text-lg ">&deg;</span></sup></p>
            </div>
          </div>
          <p class="weather-description text-gray-700 lg:text-2xl md:text-xl sm:text-lg font-bold" id="weatherDescription">Mostly Cloudy.
            <span>The high will be 0 <sup><span class="text-lg">&deg;</span></sup>
          </p></span>

        </div>
      </div>


      <!-- 6 Cards  -->
      <div class="container mx-auto gap-2 m-2 grid sm:grid-cols-3 lg:grid-cols-3 md:grid-cols-3 grid-cols-2">

        <!-- Air Quality Card  -->
        <div class="cards relative border min-h-44 lg:h-auto md:h-auto sm:h-auto bg-white  p-4 rounded-3xl ">
          <!-- preloader  -->
          <div class="preloader">
            <div class="loader">

            </div>
          </div>

          <div class="flex justify-start items-start gap-2 lg:gap-16 lg:justify-start md:justify-start md:gap-10">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-wind text-gray-700">
              <path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2" />
              <path d="M9.6 4.6A2 2 0 1 1 11 8H2" />
              <path d="M12.6 19.4A2 2 0 1 0 14 16H2" />
            </svg>
            <div class="flex flex-col justify-center items-start text-black gap-4">
              <p class="text-gray-700 lg:text-2xl">Air Quality</p>
              <h2 class="font-bold text-3xl" id="cardAirQuality">0</h2>
            </div>

          </div>
        </div>

        <!-- Wind Speed Card  -->
        <div class="cards relative border min-h-44 lg:h-auto md:h-auto sm:h-auto bg-white  p-4 rounded-3xl ">

          <!-- preloader  -->
          <div class="preloader">
            <div class="loader">

            </div>
          </div>

          <div class="flex justify-start items-start gap-2 lg:gap-16 lg:justify-start md:justify-start md:gap-10">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-fan text-gray-700">
              <path
                d="M10.827 16.379a6.082 6.082 0 0 1-8.618-7.002l5.412 1.45a6.082 6.082 0 0 1 7.002-8.618l-1.45 5.412a6.082 6.082 0 0 1 8.618 7.002l-5.412-1.45a6.082 6.082 0 0 1-7.002 8.618l1.45-5.412Z" />
              <path d="M12 12v.01" />
            </svg>
            <div class="flex flex-col justify-center items-start text-black gap-4">
              <p class="text-gray-700 lg:text-2xl">Wind</p>
              <h2 class="font-bold text-3xl" id="cardWindData">0</h2>
            </div>

          </div>
        </div>

        <!-- Humidity Card  -->
        <div class="cards relative border min-h-44 lg:h-auto md:h-auto sm:h-auto bg-white  p-4 rounded-3xl ">

          <!-- preloader  -->
          <div class="preloader">
            <div class="loader">

            </div>
          </div>

          <div class="flex justify-start items-start gap-2 lg:gap-16 lg:justify-start md:justify-start md:gap-10">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-droplets text-gray-700">
              <path
                d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z" />
              <path
                d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97" />
            </svg>
            <div class="flex flex-col justify-center items-start text-black gap-4">
              <p class="text-gray-700 lg:text-2xl">Humidity</p>
              <h2 class="font-bold text-3xl" id="cardHumidityData">0</h2>
            </div>

          </div>
        </div>

        <!-- Visiblity Card  -->
        <div class="cards relative border min-h-44 lg:h-auto md:h-auto sm:h-auto bg-white  p-4 rounded-3xl ">

          <!-- preloader  -->
          <div class="preloader">
            <div class="loader">

            </div>
          </div>

          <div class="flex justify-start items-start gap-2 lg:gap-16 lg:justify-start md:justify-start md:gap-10">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-eye text-gray-700">
              <path
                d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" />
              <circle cx="12" cy="12" r="3" />
            </svg>
            <div class="flex flex-col justify-center items-start text-black gap-4">
              <p class="text-gray-700 lg:text-2xl">Visiblity</p>
              <h2 class="font-bold text-3xl" id="cardVisiblityData">0</h2>
            </div>

          </div>
        </div>

        <!-- Temperature Card  -->
        <div class="cards relative border min-h-44 lg:h-auto md:h-auto sm:h-auto bg-white  p-4 rounded-3xl ">

          <!-- preloader  -->
          <div class="preloader">
            <div class="loader">

            </div>
          </div>

          <div class="flex justify-start items-start gap-2 lg:gap-16 lg:justify-start md:justify-start md:gap-10">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-thermometer text-gray-700">
              <path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z" />
            </svg>
            <div class="flex flex-col justify-center items-start text-black gap-4">
              <p class="text-gray-700 lg:text-2xl">Temp.</p>
              <h2 class="font-bold text-3xl" id="cardTempData">0</h2>
            </div>

          </div>
        </div>

        <!-- Rain Card  -->
        <div class="cards relative border min-h-44 lg:h-auto md:h-auto sm:h-auto bg-white  p-4 rounded-3xl ">

          <!-- preloader  -->
          <div class="preloader">
            <div class="loader">

            </div>
          </div>

          <div class="flex justify-start items-start gap-2 lg:gap-16 lg:justify-start md:justify-start md:gap-10">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-cloud-rain text-gray-700">
              <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242" />
              <path d="M16 14v6" />
              <path d="M8 14v6" />
              <path d="M12 16v6" />
            </svg>
            <div class="flex flex-col justify-center items-start text-black gap-4">
              <p class="text-gray-700 lg:text-2xl">Rain</p>
              <h2 class="font-bold text-3xl" id="cardRainData">0</h2>
            </div>

          </div>
        </div>


      </div>



      <!-- <div class="container mx-auto m-2 grid grid-cols-1">
        <div class="cards relative border min-h-44 lg:h-auto md:h-auto sm:h-auto bg-white  p-4 rounded-3xl "></div>

      </div>


      <div class="container mx-auto m-2 grid grid-cols-1">
        <div class="cards relative border min-h-44 lg:h-auto md:h-auto sm:h-auto bg-white  p-4 rounded-3xl "></div>

      </div> -->


    </div>

  </div>


</body>

</html>
